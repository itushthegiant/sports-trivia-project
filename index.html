<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/102b619134.js" crossorigin="anonymous"></script>
    <title>Sports Trivia</title>
</head>

<body>

    <!-- website header -->
    <h1 class="title is-1"><i class="fas fa-basketball-ball"></i>Sports Trivia<i class="fas fa-futbol"></i></h1>
    <h3 class="title is-4">If you not doing any sports at least have some knowledge about it <i
            class="fas fa-exclamation"></i></h3>


    <!-- difficulty dropdown -->
    <div class="select is-rounded is-primary">
        <select name="difficulty" id="diff-dropdown">
            <option value="none" selected disabled hidden>Select difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
    </div>  


    <!-- type dropdown -->
    <div class="select is-rounded is-primary">
        <select name="type" id="qType-dropdown">
            <option value="none" selected disabled hidden>Select a number of questions</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
        </select>
    </div>

    <!--start button-->
    <button class="button is-primary is-rounded" id="start-button">Start!</button>


    <!-- counter -->
    <div hidden id="counters">
        <p>Correct answers</p>
        <h3 id='correct-counter'>
            0
        </h3>
        <p>Incorrect answers</p>
        <h3 id='incorrect-counter'>
            0
        </h3>
    </div>

    <!-- questions -->
    <div class="questions"></div>

    <!-- reset button -->
    <button class="button is-dark is-rounded is-medium">reset</button>

    <!--script file-->
    <script src="./index.js"></script>
</body>

</html>
