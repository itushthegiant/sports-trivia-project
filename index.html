<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/102b619134.js" crossorigin="anonymous"></script>
    <title>Sports Trivia</title>
</head>
<body>

<!-- website header -->
<h1 class="title is-1"><i class="fas fa-basketball-ball"></i>Sports Trivia<i class="fas fa-futbol"></i></h1>
<h3 class="title is-4">If you not doing any sports at least have some knowledge about it <i class="fas fa-exclamation"></i></h3>


<!-- difficulty dropdown -->
<div class="dropdown" id="diff-dropdown">

        <span>Choose difficulty</span>
        <span class="icon is-small">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu3" role="menu">
      <div class="dropdown-content">
        <a href="#" class="dropdown-item">
          Easy
        </a>
        <a href="#" class="dropdown-item">
          Medium
        </a>
        <a href="#" class="dropdown-item">
          Hard
        </a>
      </div>
    </div>
  </div>



  <!-- type dropdown -->
  <div class="dropdown" id="type-dropdown">
    <div class="dropdown-trigger">
      <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3" id="qType-button">
        <span>Choose type</span>
        <span class="icon is-small">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu3" role="menu">
      <div class="dropdown-content">
        <a href="#" class="dropdown-item">
          Multiple Choice
        </a>
        <a href="#" class="dropdown-item">

        </a>
      </div>
    </div>
  </div>

    <script src="./index.js"></script>
